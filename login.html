<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/stylelogin.css" />
    <title>login page</title>
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <!-- login page -->
    <div class="gradient">
        <img class="headerback" src="./static/12.png" alt="main image" />
        <div class="navbar">
            <div class="left-navber">
                <a href="index.html"><img src="./static/logo.png" alt="" /></a>
                <ul>
                    <li><a href="index.html">College Search</a></li>

                </ul>
            </div>
            <div class="right-navber">
                <a href="index.html"><div class="cross">
                    <!-- <img #login src="./static/" alt="login img" /> -->
                    <button type="button" class="btn-close" aria-label="Close"></button>
                    <i class="fa-regular fa-delete-right"></i>
                </div></a>

            </div>
        </div>

        <div class="main-login">
            <div class="google container">
                <img src="./static/google.png" alt="Google logo">
                <h3>Continue with Google</h3>
            </div>

            <div class="register-heading">
                <img src="./static/login.png" alt="register or login ">
                <h3>Register/Login</h3>
            </div>

            <div class="buttons searchbar container scroll ">
                <div class="upperbuttons">
                    <!-- <div class="btn-primary"> -->
                    <div class="name">
                        <input id="input" type="text" placeholder="Name">
                        <h4>Enter name</h4>
                    </div>
                    <!-- </div> -->
                    <div class="email">
                        <!-- <div class="btn-primary"> -->
                        <input id="input" type="text" placeholder="email">
                        <h4>Enter email</h4>
                    </div>
                    <!-- </div> -->

                </div>
                <div class="lowerbuttons">
                    <!-- <div class="btn-primary"> -->
                    <div class="mobile">
                        <input id="input" type="text" placeholder="mobile">
                        <h4>Enter mobile</h4>
                    </div>
                    <!-- </div> -->
                    <!-- <div class="btn-primary"> -->
                    <div class="city">
                        <input id="input" type="text" placeholder="city">
                        <h4>Enter city</h4>
                    </div>

                    <!-- </div> -->
                </div>
            </div>

            <!-- submit <button type=""></button> -->
            <div class="d-grid col-3 mx-auto submit">
                <button class="btn btn-outline-secondary btn-outline-primary" type="button">submit</button>
            </div>
        </div>

</body>

</html>
