<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/stylelogin.css" />
    <title>login page</title>
</head>

<body>
    <!-- <h1>hello world</h1> -->
    <div class="container" id="headerbackground">
        <img class="img1" src="./static/12.png" alt="headerbackgroundf" />

        <div class="navbar">
            <img class="img2" src="./static/4.png" alt4.png" alt="hat image">
            <h3>College Search</h3>
        </div>
        <div class="cross">
            <img src="" alt="cross symbol" />
        </div>
    </div>
    <!-- nav bar completed  -->

    <div class="main">
        <div class="google">
            <h1>continue with google</h1>
            <img src="" alt="google">
        </div>
        <div class="register">
            <img src="" alt="register">
            <h2>Register/Login</h2>
        </div>
        <!-- registration complete -->
        <!-- now buttons  -->
        <div class="buttons">
            <div class="upperbuttons">
                <div class="btn-primary">
                    <h4>Enter name</h4> 
                </div>
             
                <div class="btn-primary">
                    <h4>Enter email</h4>
                </div>
                    
            </div>
            <div class="lowerbuttons">
                <div class="btn-primary">
                    <h4>Enter mobile</h4>
                </div>
                <div class="btn-primary">
                    <h4>Enter city</h4>
                     
                </div>
            </div>
        </div>

        <!-- submit <button type=""></button> -->
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">submit</button>
          </div>

    </div>

</body>

</html>
